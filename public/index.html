<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&family=Noto+Sans+SC:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #1a1714;
      --ink-secondary: #5c5549;
      --ink-muted: #9b9183;
      --paper: #faf8f4;
      --paper-warm: #f4f0e8;
      --paper-card: #ffffff;
      --border: #e8e2d8;
      --border-light: #f0ece4;
      --accent-blue: #3b6b9a;
      --accent-amber: #b8860b;
      --accent-red: #c44536;
      --accent-green: #4a7c59;
      --accent-slate: #64748b;
      --shadow-soft: 0 2px 16px -4px rgba(40, 32, 20, 0.08);
      --shadow-card: 0 1px 4px rgba(40, 32, 20, 0.06);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background: var(--paper);
      color: var(--ink);
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
    }
    .container { max-width: 720px; margin: 0 auto; padding: 48px 24px 80px; }
    .card {
      background: var(--paper-card);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      padding: 24px;
      box-shadow: var(--shadow-card);
    }
    h1 { font-family: 'Noto Serif SC', serif; font-size: 24px; font-weight: 700; margin-bottom: 12px; }
    p { color: var(--ink-secondary); margin-top: 8px; }
    .links { margin-top: 16px; display: flex; gap: 12px; }
    a {
      color: var(--accent-blue);
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--paper-warm);
      font-size: 13px;
    }
    a:hover { border-color: var(--ink-muted); }
    .muted { color: var(--ink-muted); font-size: 12px; margin-top: 12px; }
  </style>
  <script>
    (function () {
      try {
        var lang = (navigator.language || navigator.userLanguage || '').toLowerCase();
        if (lang.indexOf('zh') === 0) {
          window.location.replace('/index-zh-v2.html');
        } else {
          window.location.replace('/index-en-v2.html');
        }
      } catch (e) {
        window.location.replace('/index-en-v2.html');
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Lumen</h1>
      <p>Please choose your language:</p>
      <div class="links">
        <a href="/index-en-v2.html">English</a>
        <a href="/index-zh-v2.html">&#x4E2D;&#x6587;</a>
      </div>
      <p class="muted">If you are not redirected automatically, use the links above.</p>
    </div>
  </div>
  <noscript>
    <div class="container">
      <div class="card">
        <p>JavaScript is required for automatic language selection.</p>
      </div>
    </div>
  </noscript>
</body>
</html>
